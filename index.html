<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <a href="#" target="_blank" class="logo">Teacher Portal</a>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="index.html" class="navbar-link">SignUp</a></li>
                <li><a href="login.html" class="navbar-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="Form" style="display: block;">
        <h2>Teachers SignUp</h2>
        <form onsubmit="signup(event)"> 
            <br><br>
            <input type="text" id="name" required placeholder="FULL NAME"><br><br>
            <input type="email" id="email" required placeholder="EMAIL"><br><br>
            <input type="password" id="password" required placeholder="PASSWORD"><br><br>
            <input type="password" id="confirm-password" required placeholder="CONFIRM PASSWORD"><br><br>
            <button type="submit">SignUp</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
