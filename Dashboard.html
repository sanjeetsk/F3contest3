<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <a href="#" target="_blank" class="logo">Teacher Portal</a>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="index.html" class="navbar-link">SignUp</a></li>
                <li><a href="login.html" class="navbar-link">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="Form 2">
        <h2>Teachers Dashboard</h2>
        <br><br>
        <h3 id="userName"></h3>
        <br><br>
        <h3 id="userEmail"></h3>
        <br><br>
        <h2>Change Password</h2>
        <form>
            <br><br>
            <input type="password" id="password" required placeholder="Old PASSWORD"><br><br>
            <input type="password" id="newPassword" required placeholder="New PASSWORD"><br><br>
            <input type="password" id="confirm-newPassword" required placeholder="Confirm New PASSWORD"><br><br>
            <input type="submit" value="Change Password" id="submit">
        </form>
        <p id="message"></p>
        <br>
        <input type="submit" value="Logout" id="logout">
    </div>

    <script src="script.js"></script>
</body>
</html>
